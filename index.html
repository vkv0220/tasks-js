<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ваша верстка виджета, ваши стили -->

<div id="carousel" class="carousel" ondblclick="return false" onmousedown="return false">
    <button class="arrow prev">⇦</button>
    <DIV CLASS="gallery">
        <ul>
            <li><img src="https://js.cx/carousel/1.png"></li>
            <li><img src="https://js.cx/carousel/2.png"></li>
            <li><img src="https://js.cx/carousel/3.png"></li>
            <li><img src="https://js.cx/carousel/4.png"></li>
            <li><img src="https://js.cx/carousel/5.png"></li>
            <li><img src="https://js.cx/carousel/6.png"></li>
            <li><img src="https://js.cx/carousel/7.png"></li>
            <li><img src="https://js.cx/carousel/8.png"></li>
            <li><img src="https://js.cx/carousel/9.png"></li>
            <li><img src="https://js.cx/carousel/10.png"></li>
        </ul>

    </div>
    <button class="arrow next">⇨</button>
</div>

<script>
    // этот код помечает картинки цифрами, для удобства разработки
    // его можно убрать, если не нужен

    let prev = document.querySelector('.prev');
    let next = document.querySelector('.next');
    let list = document.querySelector('ul');
    let icons = list.querySelectorAll('li');
    let listItem = list.querySelector('li');
    let elementWidth = listItem.getBoundingClientRect().width;
    let position = 0;
    prev.classList.add('hidden');
    //document.querySelector('carousel').addEventListener('click', () => event.preventDefault());

    prev.addEventListener('click', () => {

        position = Math.min(position + elementWidth, 0);
        list.style.marginLeft = position + 'px';

        if(position == 0) {
           prev.classList.add('hidden');
        }

        next.classList.remove('hidden');
    });

    next.addEventListener('click', () => {

        position = position - elementWidth;
        if (position <= - elementWidth * (icons.length - 3)) {
            next.classList.add('hidden');
            position = - elementWidth * (icons.length - 3);
        }

        list.style.marginLeft = position + 'px';
        prev.classList.remove('hidden');
    });

</script>
</body>
